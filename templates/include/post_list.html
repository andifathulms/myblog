<!-- Main Content Area -->
<main class="py-8 bg-[#FFFBF5]">
    <div class="container max-w-full lg:max-w-[80rem] mx-auto">
        <!-- Latest Release Title -->
        <h2 class="text-3xl font-bold text-[#333] mb-8">Latest Release</h2>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"> <!-- Reduced gap between cards -->
            {% for title in titles %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden relative transition-transform transform cursor-pointer border-2 border-transparent hover:border-[#6B8A7A]">
                <a href="#" class="block relative">
                    <!-- Category Ribbon -->
                    <div class="absolute bottom-0 left-0 bg-[#254336] text-white text-xs font-semibold px-3 py-1 rounded-tr-lg z-20">
                        Category Label
                    </div>
                    <img src="https://via.placeholder.com/400x180" alt="Card Image" class="w-full h-52 object-cover"> <!-- Shortened height -->
                    <div class="p-5 relative"> <!-- Reduced padding -->
                        <h2 class="text-2xl font-bold text-[#333] mb-2">{{ title }}</h2>
                        <p class="text-gray-600 mb-4">A brief description of the content of the card. This can be an excerpt or summary of the main topic.</p>
                        
                        <!-- Tags -->
                        <div class="flex space-x-2 mb-4">
                            <i class="fa-solid fa-tag px-1 py-1"></i>
                            <a href="#" class="bg-[#F8F4E1] text-[#333] text-xs font-semibold px-3 py-1 rounded-full transition-colors duration-300 hover:bg-[#6B8A7A] hover:text-white z-10">Tag 1</a>
                            <a href="#" class="bg-[#F8F4E1] text-[#333] text-xs font-semibold px-3 py-1 rounded-full transition-colors duration-300 hover:bg-[#6B8A7A] hover:text-white z-10">Tag 2</a>
                            <a href="#" class="bg-[#F8F4E1] text-[#333] text-xs font-semibold px-3 py-1 rounded-full transition-colors duration-300 hover:bg-[#6B8A7A] hover:text-white z-10">Tag 3</a>
                        </div>
            
                        <!-- Author and Read Time -->
                        <div class="flex justify-between items-center mt-4">
                            <div class="flex items-center space-x-3">
                                <img src="https://via.placeholder.com/40" alt="Author Image" class="w-10 h-10 rounded-full">
                                <div>
                                    <p class="text-sm font-semibold text-[#333]">Author Name</p>
                                    <p class="text-xs text-gray-500">Published Date</p>
                                </div>
                            </div>
                            <p class="text-xs text-gray-500">4 minute read</p>
                        </div>
                    </div>
                </a>
                <div class="absolute inset-0 border-2 border-transparent transition-all duration-300 hover:border-[#6B8A7A]"></div>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination -->
        <div class="flex justify-center mt-8">
            <nav class="inline-flex rounded-md shadow">
                <a href="#" class="py-2 px-4 text-[#333] bg-white border border-[#dcdcdc] rounded-l-md hover:bg-[#F8F4E1]">Previous</a>
                <a href="#" class="py-2 px-4 text-[#333] bg-white border-t border-b border-[#dcdcdc] hover:bg-[#F8F4E1]">1</a>
                <a href="#" class="py-2 px-4 text-[#333] bg-white border-t border-b border-[#dcdcdc] hover:bg-[#F8F4E1]">2</a>
                <a href="#" class="py-2 px-4 text-[#333] bg-white border-t border-b border-[#dcdcdc] hover:bg-[#F8F4E1]">3</a>
                <a href="#" class="py-2 px-4 text-[#333] bg-white border border-[#dcdcdc] rounded-r-md hover:bg-[#F8F4E1]">Next</a>
            </nav>
        </div>
    </div>
</main>
